{% extends 'base.html' %}
{% block content %}
    <h1>Edit review</h1>
        <form method="post">
            <div class="input-field col s6">
                <label for="content" for="content">Review content:</label>
                <textarea id="content" name="content" class="materialize-textarea" required>{{ review.content }}</textarea>
            </div>
            <div>
                <input type="Submit" value="Submit" class="btn waves-effect waves-light">
            </div>
        </form>

{% endblock %}
