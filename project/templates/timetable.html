{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 center">
            <h2>Why not try our classes?</h2>
            <h3>Monday</h3>
            <p>Hackathon presentation 15:30-17:30</p>
            <img src=" ../static/images/presentation.jpeg " alt="presentation" class="image">
            <h3>Tuesday</h3>
            <p>Code Class 17:30-19:00</p>
            <img src="../static/images/codeclass.png" alt="code" class="image">
            <h3>Thursday</h3>
            <p>Day in the Life 17:30-19:00</p>
            <img src="../static/images/developer.jpeg" alt="developer" class="image">
            <h3>Friday</h3>
            <p>Hackathon planning 15:30-17:30</p>
            <img src="../static/images/planning.png" alt="planning" class="image">
            </div>
        </div>
        <div class="container">
            <div class="row col-6">
                <form method="POST" action="/create_message" class="col s12 center-align">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="content" name="content" class="materialize-textarea" required></textarea>
                        <label for="content">Enter your message</label>
                        <input type="submit" value="Post" class="btn btn-primary">
                    </div>
                </div>
                </form>
            </div>
    </div>
</div>


{% endblock %}
